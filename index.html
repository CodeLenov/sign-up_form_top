<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./styles.css" />
	<script src="./script.js" defer></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-up Form</title>
	<link rel="icon" type="image/icon type" href="./images/favicon.png" />
</head>

<body>

<div>
	<img src="./images/form.jpg" alt="form image" width="300px" />
	<div>
		<img src="./images/odin-logo.png" alt="odin-logo image" width="300px" />
		<span>Odin</span>
	</div>
</div>

<form action="" method="POST">

	<p>Please, fill the form</p>

	<fieldset>

		<div>
			<label for="first_name">First Name</label>
			<input type="text" name="first_name" id="first_name" pattern="[a-zA-Z0-9\- \/]+" required />
		</div>

		<div>
			<label for="last_name">Last Name</label>
			<input type="text" name="last_name" id="last_name" pattern="[a-zA-Z0-9\- \/]+" required />
		</div>

	</fieldset>

	<fieldset>

		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div>
			<label for="phone_number">Phone Number</label>
			<input type="tel" name="phone_number" id="phone_number" pattern="[0-9]+" required />
		</div>

	</fieldset>

	<fieldset>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" pattern="(?=[A-Za-z0-9@#$%^&\-+!=]+$)^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&\-+!=])(?=.{8,}).*$" required />
		</div>

		<div>
			<label for="confirm_password">Confirm Password</label>
			<input type="password" name="confirm_password" id="confirm_password" pattern="(?=[A-Za-z0-9@#$%^&\-+!=]+$)^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&\-+!=])(?=.{8,}).*$" required />
		</div>

	</fieldset>

	<button type="submit">Create Account</button>

	<p>Already have an account? <a href="#">Log in</a></p>

</form>

</body>
</html>
